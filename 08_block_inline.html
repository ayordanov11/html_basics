<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
</head>

<body>
    <!-- Block level element -> it goes across the whole page and pushes the next one onto the next line-->
    <p style="border:2px green solid">Lorem ipsum dolor sit amet consectetur adipisicing elit. At cumque, hic magnam
        officia incidunt pariatur ut sed
        nam molestias voluptate suscipit <strong>exercitationem expedita</strong> dolorum inventore numquam illum fuga
        esse
        necessitatibus.</p>
    <p style="border:2px green solid">Lorem</p>

    <!-- Inline element -> the second link goes next to the first one, because it doesn't span all the way across-->
    <a style="border:2px red solid" href="#">A link</a>
    <a style="border:2px red solid" href="#">A link</a>

    <!-- block level element -->
    <ul>
        <li>Item</li>
        <li>Item</li>
    </ul>
</body>

</html>
