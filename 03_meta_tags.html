<!DOCTYPE html>
<html lang="en">

<head>
    <!-- the character set that page uses it -->
    <meta charset="UTF-8">
    <!-- viewport makes it responsive, good on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- something that is on the page; keywords -->
    <meta name="description" content="This is my website description">
    <!-- 8-12 keywords -->
    <meta name="keywords" content="web development, web design">
    <!-- if you don't want your website to show up in search engines -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <!-- important for search engines; title is what shows in the search engine -->
    <title>Meta Tags</title>
</head>

<body>

</body>

</html>
